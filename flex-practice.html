<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-practice</title>
    <link rel="stylesheet" href="./flex-practice.css" />
  </head>
  <body>
    <h1>Flexbox</h1>
    <h1>Flex-direction:row</h1>
    <h3>Center</h3>
    <div class="flex-parent-center">
      <div class="flex-child">
        <h2>Item 1</h2>
      </div>
      <div class="flex-child">
        <h2>Item 2</h2>
      </div>
      <div class="flex-child">
        <h2>Item 3</h2>
      </div>
    </div>
    <h3>Space-between</h3>
    <div class="flex-parent-between">
      <div class="flex-child">
        <h2>Item 1</h2>
      </div>
      <div class="flex-child">
        <h2>Item 2</h2>
      </div>
      <div class="flex-child">
        <h2>Item 3</h2>
      </div>
    </div>
    <h3>Space-around</h3>
    <div class="flex-parent-around">
      <div class="flex-child">
        <h2>Item 1</h2>
      </div>
      <div class="flex-child">
        <h2>Item 2</h2>
      </div>
      <div class="flex-child">
        <h2>Item 3</h2>
      </div>
    </div>
    <h1>Flex-direction:column</h1>
    <h3>Center</h3>
    <div class="flex-parent-column-center">
      <div class="flex-child">
        <h2>Item 1</h2>
      </div>
      <div class="flex-child">
        <h2>Item 2</h2>
      </div>
      <div class="flex-child">
        <h2>Item 3</h2>
      </div>
    </div>
    <h3>Space-between</h3>
    <div class="flex-parent-column-between">
      <div class="flex-child">
        <h2>Item 1</h2>
      </div>
      <div class="flex-child">
        <h2>Item 2</h2>
      </div>
      <div class="flex-child">
        <h2>Item 3</h2>
      </div>
    </div>
    <h3>Space-around</h3>
    <div class="flex-parent-column-around">
      <div class="flex-child">
        <h2>Item 1</h2>
      </div>
      <div class="flex-child">
        <h2>Item 2</h2>
      </div>
      <div class="flex-child">
        <h2>Item 3</h2>
      </div>
    </div>
  </body>
</html>
